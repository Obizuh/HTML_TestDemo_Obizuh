<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册信息</title>
</head>

<body>
  <h1>注册信息</h1>
  <h2>个人信息</h2>
  <form>
    <label>姓名：<input type="text" placeholder="请输入真实姓名"></label> <br><br>
    <label>密码：<input type="password" placeholder="请输入密码"></label> <br><br>
    <label>确定密码：<input type="password" placeholder="请输入确认密码"></label> <br><br>
    性别： <label><input type="radio" name="gender">男</label>
    <label><input type="radio" name="gender">女</label>
    <br><br>
    <label>居住城市：<select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <option selected>武安</option>
      </select></label>

    <h2>教育经历</h2>
    <label>最高学历：<select name="" id="">
        <option value="" selected>博士</option>
        <option value="">研究生</option>
        <option value="">本科</option>
        <option value="">大专</option>
      </select></label>
    <br><br>
    <label>学校名称：<input type="text"></label>
    <br><br>
    <label>所学专业：<input type="text" name="" id=""></label>
    <br><br>
    <label>在校时间：<select name="" id="">
        <option value="" selected>2016年</option>
        <option value="">2017年</option>
        <option value="">2018年</option>
        <option value="">2019年</option>
        <option value="">2020年</option>
        <option value="">2021年</option>
      </select></label>
    --
    <label><select name="" id="">
        <option value="">2016年</option>
        <option value="">2017年</option>
        <option value="">2018年</option>
        <option value="">2019年</option>
        <option value="">2020年</option>
        <option value="" selected>2021年</option>
      </select></label>
    <br>
    <h2>工作经历</h2>
    <label>公司名称：<input type="text"></label> <br><br>
    <label>工作描述：<br><textarea name="" id="" cols="30" rows="5"></textarea></label>
    <br><br>
    <label><input type="checkbox">已阅读并同意以下协议：</label>
    <br>
    <ul>
      <li><a href="#">《用户服务协议》</a></li>
      <li><a href="#">《隐私政策》</a></li>
    </ul>
    <br><br>
    <button type="submit">免费注册</button>
    <button type="reset">重写填写</button>
  </form>

</body>

</html>
