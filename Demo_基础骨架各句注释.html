<!-- 这是文档类型声明，指定这个文档是HTML类型 -->
<!DOCTYPE html>
<!--这是HTML文档的根元素，表示整个文档的开始，lang=en表示文档使用的语言是英语 -->
<html lang="en">
<!-- 这是文档的头部部分，用于包含一些与文档相关的元信息，如标题、样式表和脚本等 -->

<head>
  <!-- 这是一个元信息标签，指定文档的字符编码为UTF-8，以支持更广泛的字符集 -->
  <meta charset="UTF-8">
  <!-- 这是另一个元信息标签，用于设置视口viewport的属性 -->
  <!-- width=device-width表示视口宽度与设备宽度一直，initial-scale=1.0表示初始缩放比例为1.0 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.5" ,user-scalable="no">
  <title>Document</title>
</head>

<body>
  演示网页，初始缩放1.5x倍，不可以缩放，与设备宽度匹配
</body>

</html>
