<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 这个文件展示了文本格式化的四个标签 -->
<!-- 分别有加粗，倾斜，下划线，删除线这四种标签 -->
<body>
  <strong>strong 加粗效果</strong>
  <br>
  <b>也是加粗效果</b>
  <br>
  <em>倾斜效果</em>
  <br>
  <i>也是倾斜</i>
  <br>
  <ins>下划线效果</ins>
  <br>
  <u>也是下划线效果</u>
  <br>
  <del>删除线效果</del>
  <br>
  <s>也是删除线效果</s>
</body>

</html>
