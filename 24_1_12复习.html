<!-- 用感叹号来快速生成骨架 -->
<!-- HTML超文本标记语言，超文本是链接的意思，标记也叫标签，带尖括号的文本 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- head文件中存放给浏览器看的东西 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一节课复习内容</title>
</head>

<body>
  <!-- 标题标签,从h1到h6 -->
  <h1>这是一个一级标题</h1>
  <h2>这是一个二级标签</h2>
  <h3>这是一个三级标签</h3>
  <h4>这是一个四级标签</h4>
  <h5>这是一个五级标签</h5>
  <h6>这是一个六级标签</h6>
  <br>
  -
  <hr>

  <!-- hr这是一个水平线 -->

  <!-- 网页主体，给用户看的内容写在这个地方 -->
  <!-- 双标签成对出现,需要包裹内容 -->
  <strong>这是一个加粗文本</strong>
  <!-- 文本格式化标签还有strong em倾斜 ins下划线 del删除线 -->
  <!-- 图像标签 -->
  <img src="./sheep.png" alt="这是一只懒羊羊" title="懒羊羊" width="100">
  <!-- scr为图片的路径，alt为替换文本，title为鼠标悬停到图片上面显示的问题，wigth为固定图片的宽 -->
  <!-- 属性名="属性值"  属性的写法规范-->
  <!-- 相对路径为该html文件所在文件夹，./为从这个文件夹出发，绝对路径由盘符开始写，指代固定的某一文件 -->
</body>

</html>
