<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无语义的布局标签</title>
</head>
<body>
  <!-- div布局标签表示独占一行 -->
  <div>这是一个div布局标签</div>
  <div>这是一个div布局标签</div>
  <!-- span布局标签表示不换行 -->
  <span>这是一个span布局标签</span>
  <span>这是一个span布局标签</span>
</body>
</html>
