<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 这个文件展示了img图片标签和超链接标签的写法 -->
<!-- 首次引入了属性值这个概念，src属性值为图片的地址，地址又引入了相对地址和绝对地址，在Linux操作中已学 -->
<!-- alt属性值表示图片无法正常显示时，显示的替换文字 -->
<!-- title属性表示鼠标悬停在这个图片上显示的文字 -->
<!-- width和height表示的是自定义图片的长宽 -->
<body>
  <img src="./sheep.png">
  <img src="./sheep1.png" alt="这是一只懒洋洋">
  <img src="./sheep.png" alt="这是一只懒羊羊" title="这是一只懒羊羊">
  <img src="./sheep.png" alt="这是一只懒羊羊" title="这又是一只懒洋洋">
  <!-- 浏览器对于图片的缩放是等比例缩放的 -->
  <img src="./sheep.png" width="100" height="200">
  <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png">
  <!-- 超链接标签中同样有许多属性值，href属性值表示的是链接地址，中间包裹的内容是有超链接导向的文字 -->
  <!-- target属性值表示的是打开方式，_blank表示在新窗口打开，_self表示在当前窗口打开，使用blank可以保留当前界面 -->
  <!-- 这里的href属性值可以是相对地址，也可以是绝对地址 -->
  <!-- 这里的href属性值也可以是一个空链接，即#，空链接的使用一般是在开发中预留一个超链接位置，等后期开发完整后再填入 -->
  <a href="./01_标签的写法.html">跳转到01文件</a>
  <a href="https://www.obizuh.love" target="_blank">孜然牛肉堡堡个人博客</a>
  <img src="https://desktop.github.com/images/desktop-icon.svg" >
  <a href="#">这是一个空链接</a>
</body>

</html>
