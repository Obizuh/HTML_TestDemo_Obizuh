<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表</title>
</head>
<body>
  <!-- 无序列表 -->
  <ul>
    <li>列表条目1</li>
    <li>列表条目2</li>
    <li>列表条目3</li>
  </ul>
  <!-- 有序列表 -->
  <ol>
    <li>列表条目1</li>
    <li>列表条目2</li>
    <li>列表条目3</li>
  </ol>
  <!-- 定义列表 -->
  <dl>
    <dt>列表标题</dt>
    <dd>列表条目1</dd>
    <dd>列表条目2</dd>
    <dd>列表条目3</dd>
  </dl>
</body>
</html>
